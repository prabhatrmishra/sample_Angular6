<section class="d-ce-margin-small-top">
  <div class="ce-flex">
    <div class="ce-card ce-card-body ce-width-2-3 ce-background-white">
      <div style="display: block;">
        <canvas baseChart width="auto" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="ce-card-stats ce-card ce-card-body ce-width-1-3">
      <h5 class="ce-font-primary ce-text-baseline ce-margin-remove-vertical ce-text-underline-dark">So Far</h5>
      <div>
        <div>
          <h3 class="ce-number">
            650
          </h3>
          <p>Documents Scanned</p>
        </div>
        <div class="ce-margin-top">
          <h3 class="ce-number">
            1250
          </h3>
          <p>Entities Extracted</p>
        </div>
        <div class="ce-margin-top">
          <h3 class="ce-number">
            25
          </h3>
          <p>Domains Explored</p>
        </div>
      </div>
    </div>
  </div>
</section>
